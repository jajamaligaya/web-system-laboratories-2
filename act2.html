<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h2>My Playlist App</h2>
                <input type="text" class="form-control mb-3" placeholder="Search here...">
                <ul id="songlist" class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center playlist-item">
                        <div>
                            <p class="mb-0">Never Gonna Give You Up</p>
                            <small class="artist">Rick Astley</small>
                        </div>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center playlist-item">
                        <div>
                            <p class="mb-0">September</p>
                            <small class="artist">Earth, Wind & Fire</small>
                        </div>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center playlist-item">
                        <div>
                            <p class="mb-0">Like a Prayer</p>
                            <small class="artist">Madonna</small>
                        </div>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </li>
                </ul>
            </div>
            <!-- Add song -->
            <div class="col-md-4 offset-md-1 form-container">
                <h3>Add Song</h3>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Song Title">
                    </div>
                    <div class="mb-3">
                        <label for="artist" class="form-label">Artist</label>
                        <input type="text" class="form-control" id="artist" placeholder="Artist Name">
                    </div>
                    <button id="btn" class="btn btn-primary btn-lg w-100">Add</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="act2.js"></script>
</body>

</html>
